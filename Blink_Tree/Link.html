<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url(img/kratzer.png);
        }
    </style>


    <!-- ((1)) - Put your brand name or whatever you want -->
    <title>Blink | Linktree</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-4">
        <!-- ((2)) - Put your image / icon here -->
        <img alt="B-link" class="rounded-circle img-thumbnail border border-info" src="img/blink-icon.png" style="height:96px; width:96px;">
    </div>
    <div class="row justify-content-center mt-3 mb-3">
        <!-- ((3)) - Put your brand name or whatever you want -->
        <h3 style="color:#324D5C;">B-link</h3>
    </div>
    <div class="row justify-content-center mx-2">
        <!-- ((4)) - Buttons blocks - you can add as many as you want -->
        <a href="https://www.instagram.com" class="btn btn-outline-info btn-lg btn-block">Instagram</a>
        <a href="https://www.facebook.com" class="btn btn-outline-info btn-lg btn-block">Facebook</a>
        <a href="https://www.twitter.com" class="btn btn-outline-info btn-lg btn-block">Twitter</a>
        <a href="https://www.youtube.com" class="btn btn-outline-info btn-lg btn-block">Youtube</a>
    </div>

    <div class="row justify-content-center mt-3 mb-3">
        <ul class="list-unstyled">
            <!-- ((5)) - Social icon blocks - you can add as many as you want -->
            <li class="list-inline-item ">
                <a href="#">
                    <img src="img/blink-icon.png">
                </a>
                
            </li>
        </ul>
    </div>


</div>


<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!-- YOU CAN ADD SCRIPTS AND STUFF DOWN BELOW HERE-->

</body>
</html>
